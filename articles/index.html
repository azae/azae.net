---
layout: default
title: Cards
---
<h1>Articles</h1>
{% for post in site.categories.articles | sort: 'title' %}
    {% cycle 'add row' : '<div class="row">', nil, nil, nil %}
        <div class="col-md-3">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    {% cycle 'end row' : nil, nil, nil, '</div>' %}
{% endfor %}
{% cycle 'end row' : nil, '</div>', '</div>', '</div>' %}
